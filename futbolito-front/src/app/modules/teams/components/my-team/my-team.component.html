<h1>{{team.teamDto.name}}</h1>

<table>
    <tr>
        <th>
            nick 
        </th>
        <th>
            nombre
        </th>
        <th>
            posicion 
        </th>
        <th>
            nivel
        </th>
        <th></th>
    </tr>
    <tr *ngFor="let athlete of team.athletesOfTeam;">
        <td>
            {{athlete.nick}}
        </td>
        <td>
            {{athlete.name}}
        </td>
        <td>
            {{athlete.position}}
        </td>
        <td>
            {{athlete.athleteLevel}}
        </td>
        <td>
           <!--  <button (click)="viewMyTeam(team.id)">ver equipo</button> aca agregar link para ver el perfil del jugador-->
        </td>

    </tr>
</table>



<div  *ngIf="teamCharge">
    <button class="btn-floating btn-small t-s7" (click)="openDialog()"><i class="material-icons">add</i></button>
</div>
